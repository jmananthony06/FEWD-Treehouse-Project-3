<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <hr class="one">
    <hr>

       <form action="index.html" method="post">
         <fieldset class="S1">
           <legend class="contact">Contact Information</legend>

          <div class="desktop1">
            <label for="first_name">Full Name</label>
            <input required id="first_name" class="hor" type="text" name="first_name" placeholder="Name" value="">
          </div>
    
          <div class="desktop2">
            <label for="email_address">Email Address</label>
            <input required id="email_address" class="hor" type="text" name="email_address" placeholder="Email" value="">
          <div>
         
          <div class="desktop3">
            <label for="phone_number">Phone Number</label>
            <input required id="phone_number" class="hor" type="tel" name="phone_number" placeholder="Phone" value="">
          </div>
          
          <div class="desktop4">
            <label for="street_address">Street Address</label>
            <input required id="street_address" class="hor" type="text" name="street_address" placeholder="Address" value="">
          </div>
      
          <div class="desktop5">
            <label for="city">City</label>
            <input required id="city" class="hor" type="text" name="city" placeholder="City" value="">
          </div>
    
          <div class="desktop6">
            <label for="select_design">State</label>
            <select id="select_design" name="state">
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Alaska</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Connecticut</option>
              <option value="Delaware">Delaware</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawai">Hawai</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option>
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachussets">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hamphire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
            </select>
          </div>
          <div class="desktop7">
            <label for="zip">Zip Code</label>
            <input required id="zip" class="hor" type="text" name="zip" placeholder="Zip" value="">
          </div>
        </fieldset>

  <hr class="two"> 

      <fieldset class="S2">
        <legend class="newsletter">Newsletter</legend>
        <h4>Select the Newsletters you would like to receive</h4>
      <div class="desktop8">        
        <input type="checkbox" id="html" name="html" value="button">
        <label class="H" for="html">HTML News</label>

        <br>
        
        <input type="checkbox" id="css" name="css" value="button">
        <label class="C" for="css">CSS News</label>

        <br>

        <input type="checkbox" id="js" name="js" value="">
        <label class="J" for="js">JS News</label>

        <legend class="newsletter-format">Newsletter Format</legend>

        <input type="radio" id="rbtn" name="rbtn" value="html">
        <label class="R1" for="rbtn">HTML</label>

        <br>

        <input type="radio" id="rbtn1" name="rbtn" value="plaintext">
        <label class="R2" for="rbtn1">Plain Text</label>

        <br>

        <label class="other-topics">Other topics you would like to hear about</label>

        <textarea id="t-a" name="name" rows="8" cols="80"></textarea>

        <button type="submit" name="Sign Up">Sign Up</button>
      </fieldset>
          <p class="copy">Copyright The Code Review</p>
        </form>
  </body>
</html>
